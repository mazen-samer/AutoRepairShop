<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Chatbot</title>
    <link rel="stylesheet" href="Frequently Asked Questions.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="header">
        FAQ Chatbot
        <button class="home-btn" onclick="window.location.href='../home.html'">
          Home Page
        </button>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="bot-message">Hello! Ask me anything.</div>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Type your question here..."
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script src="Frequently Asked Questions.js"></script>

    <script src="/pages/Frequently Asked Questions/Frequently Asked Questions.js"></script>
  </body>
</html>
