<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Invoice</title>
    <link rel="stylesheet" href="../css/sales.css" />
    <style>
      #product-table input {
        width: 95%;
        border: 1px solid #ccc;
        padding: 4px;
        border-radius: 4px;
      }
      #product-table .total {
        font-weight: bold;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        z-index: 1000;
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loader" class="loader"></div>

    <div class="header">
      <h1>New Invoice</h1>
      <button
        class="home-btn"
        onclick="window.location.href='/pages/home.html'"
      >
        Home Page
      </button>
    </div>

    <section>
      <h2>1️⃣ Invoice Details</h2>
      <div>
        <label>Invoice Date: <input type="date" id="invoice-date" /></label>
        <label>Due Date: <input type="date" id="due-date" /></label>
        <label>Order Reference: <input type="text" id="order-ref" /></label>
        <label
          >Status:
          <select id="invoice-status">
            <option>Draft</option>
            <option>Unpaid</option>
            <option>Partially Paid</option>
            <option>Paid</option>
            <option>Cancelled</option>
          </select>
        </label>
        <label
          >Internal Reference: <input type="text" id="internal-ref"
        /></label>
        <label
          >Invoice Notes:
          <textarea
            id="invoice-notes"
            placeholder="Additional invoice notes"
          ></textarea>
        </label>
      </div>
    </section>

    <section>
      <h2>2️⃣ Customer Information</h2>
      <div>
        <label
          >Customer Name:
          <input type="text" id="customer-name" placeholder="Customer name"
        /></label>
        <label for="car-plate" style="font-weight: bold; color: red"
          >Car Plate:</label
        >
        <input
          type="text"
          id="car-plate"
          placeholder="car plate (ABC1234)"
          oninput="this.value = this.value.toUpperCase()"
          required
          style="text-transform: uppercase"
        />
        <label>Phone Number: <input type="tel" id="customer-phone" /></label>
        <label>Email: <input type="email" id="customer-email" /></label>
        <label
          >Billing Address: <input type="text" id="billing-address"
        /></label>
        <label
          >Shipping Address: <input type="text" id="shipping-address"
        /></label>
        <label
          >Tax ID Number:
          <input type="text" id="tax-id" placeholder="If applicable"
        /></label>
        <label
          >Customer Status:
          <input
            type="text"
            id="customer-status"
            placeholder="e.g., New, Returning, VIP"
        /></label>
        <label
          >Customer Notes (Mileage, etc):
          <textarea
            id="customer-notes"
            placeholder="Special requests or additional details"
          ></textarea>
        </label>
      </div>
    </section>

    <section>
      <h2>3️⃣ Products / Services</h2>
      <div>
        <table border="1" id="product-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Product / Service</th>
              <th>Description</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Tax (%)</th>
              <th>Discount</th>
              <th>Total</th>
              <th>Select</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button onclick="addProductRow()">Add Product / Service</button>
        <button onclick="removeSelectedRows()">Remove Selected</button>
      </div>
    </section>

    <section>
      <h2>4️⃣ Payment Methods</h2>
      <div>
        <label
          >Payment Method:
          <select id="payment-method">
            <option>Cash</option>
            <option>Bank Transfer</option>
            <option>Credit / Debit Card</option>
            <option>Online Payment</option>
          </select></label
        >
        <label
          >Amount Paid:
          <input type="number" id="amount-paid" placeholder="0.00"
        /></label>
        <button onclick="printInvoice()">Print Payment Receipt</button>
      </div>
    </section>

    <div class="invoice-actions">
      <button onclick="saveInvoice()">Save Invoice</button>
      <button>Send Invoice via Email</button>
    </div>

    <script>
      // Define the base URL for your API server
      const API_BASE_URL = "http://localhost:3000";

      const loader = document.getElementById("loader");
      const showLoader = (show) => {
        loader.style.display = show ? "block" : "none";
      };

      window.onload = function () {
        const carPlate = localStorage.getItem("selectedCarPlate");
        if (carPlate) {
          document.getElementById("car-plate").value = carPlate.toUpperCase();
        }
        // Set initial state
        resetForm();
      };

      function printInvoice() {
        window.print();
      }

      /**
       * Clears all form fields and resets the product table.
       */
      function resetForm() {
        // --- Reset Invoice Details ---
        document.getElementById("invoice-date").valueAsDate = new Date();
        document.getElementById("due-date").value = "";
        document.getElementById("order-ref").value = "";
        document.getElementById("invoice-status").selectedIndex = 0;
        document.getElementById("internal-ref").value = "";
        document.getElementById("invoice-notes").value = "";

        // --- Reset Customer Information ---
        document.getElementById("customer-name").value = "";
        // We keep the car plate if it was passed from another page
        // document.getElementById('car-plate').value = '';
        document.getElementById("customer-phone").value = "";
        document.getElementById("customer-email").value = "";
        document.getElementById("billing-address").value = "";
        document.getElementById("shipping-address").value = "";
        document.getElementById("tax-id").value = "";
        document.getElementById("customer-status").value = "";
        document.getElementById("customer-notes").value = "";

        // --- Reset Products/Services Table ---
        const tableBody = document.querySelector("#product-table tbody");
        tableBody.innerHTML = ""; // Clear all existing rows
        addProductRow(); // Add a single new, blank row

        // --- Reset Payment Methods ---
        document.getElementById("payment-method").selectedIndex = 0;
        document.getElementById("amount-paid").value = "";
      }

      function recalculateTotal(inputEl) {
        const row = inputEl.closest("tr");
        const quantity = parseFloat(row.querySelector(".quantity").value) || 0;
        const unitPrice =
          parseFloat(row.querySelector(".unit-price").value) || 0;
        const taxPercent = parseFloat(row.querySelector(".tax").value) || 0;
        const discount = parseFloat(row.querySelector(".discount").value) || 0;
        const total = quantity * unitPrice * (1 + taxPercent / 100) - discount;
        row.querySelector(".total").textContent = `${total.toFixed(2)} EGP`;
      }

      function addProductRow() {
        const table = document.querySelector("#product-table tbody");
        const rowCount = table.rows.length + 1;
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
            <td class="row-number">${rowCount}</td>
            <td><input type="text" class="product-name" placeholder="e.g., Oil Change"></td>
            <td><input type="text" class="description" placeholder="e.g., Synthetic 5W-30"></td>
            <td><input type="number" class="quantity" value="1" oninput="recalculateTotal(this)"></td>
            <td><input type="number" class="unit-price" placeholder="0.00" oninput="recalculateTotal(this)"></td>
            <td><input type="number" class="tax" placeholder="14" oninput="recalculateTotal(this)"></td>
            <td><input type="number" class="discount" placeholder="0.00" oninput="recalculateTotal(this)"></td>
            <td class="total">0.00 EGP</td>
            <td><input type="checkbox" class="row-select"></td>
        `;
        table.appendChild(newRow);
        recalculateTotal(newRow.querySelector(".quantity"));
      }

      function removeSelectedRows() {
        const tableBody = document.querySelector("#product-table tbody");
        const rows = tableBody.querySelectorAll("tr");
        let rowsRemoved = false;
        rows.forEach((row) => {
          if (row.querySelector(".row-select").checked) {
            row.remove();
            rowsRemoved = true;
          }
        });
        if (rowsRemoved) {
          const remainingRows = tableBody.querySelectorAll("tr");
          remainingRows.forEach((row, index) => {
            row.querySelector(".row-number").textContent = index + 1;
          });
        }
      }

      async function processResponse(response) {
        const contentType = response.headers.get("content-type");
        if (contentType && contentType.includes("application/json")) {
          return await response.json();
        }
        const errorText = await response.text();
        throw new Error(
          `Server returned a non-JSON response: ${response.status} ${response.statusText}. Response body: ${errorText}`
        );
      }

      async function saveInvoice() {
        showLoader(true);
        try {
          const customer = await saveCustomer();
          if (!customer)
            throw new Error(
              "Could not save customer. The operation returned no data."
            );

          const invoice = await createInvoiceRecord(customer.CarPlate);
          if (!invoice)
            throw new Error(
              "Could not create invoice record. The operation returned no data."
            );

          await saveInvoiceLineItems(invoice.InvoiceId);

          alert("Invoice saved successfully!");

          // --- NEW --- Call the reset function on success
          resetForm();
        } catch (error) {
          console.error("Failed to save the invoice:", error);
          alert(`Error: ${error.message}`);
          // On error, we do nothing to the form, leaving the fields filled.
        } finally {
          showLoader(false);
        }
      }

      async function saveCustomer() {
        const carPlate = document.getElementById("car-plate").value;
        if (!carPlate) {
          alert("Car Plate is required.");
          return null;
        }

        const customerData = {
          CarPlate: carPlate,
          Name: document.getElementById("customer-name").value,
          PhoneNumber: document.getElementById("customer-phone").value,
          Email: document.getElementById("customer-email").value,
          BillingAddress: document.getElementById("billing-address").value,
          ShippingAddress: document.getElementById("shipping-address").value,
          TaxIdentificationNumber: document.getElementById("tax-id").value,
          Status: document.getElementById("customer-status").value,
        };

        const getResponse = await fetch(
          `${API_BASE_URL}/api/customers/${carPlate}`
        );
        let method, url;

        if (getResponse.status === 404) {
          method = "POST";
          url = "/api/customers";
        } else if (getResponse.ok) {
          method = "PUT";
          url = `/api/customers/${carPlate}`;
        } else {
          throw new Error(
            `Failed to check for existing customer. Status: ${getResponse.status}`
          );
        }

        const response = await fetch(`${API_BASE_URL}${url}`, {
          method: method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(customerData),
        });

        if (!response.ok) {
          const errorData = await response.text();
          throw new Error(
            `Customer Save Failed: ${response.statusText}. Details: ${errorData}`
          );
        }

        return await processResponse(response);
      }

      async function createInvoiceRecord(carPlate) {
        const invoiceData = {
          CarPlate: carPlate,
          InvoiceDate: document.getElementById("invoice-date").value,
          DueDate: document.getElementById("due-date").value,
          OrderReference: document.getElementById("order-ref").value,
          Status: document.getElementById("invoice-status").value,
          InternalReference: document.getElementById("internal-ref").value,
          InvoiceNotes: document.getElementById("invoice-notes").value,
          AdditionalNotes: document.getElementById("customer-notes").value,
          PaymentMethod: document.getElementById("payment-method").value,
          AmountPaid:
            parseFloat(document.getElementById("amount-paid").value) || 0,
        };

        const response = await fetch(`${API_BASE_URL}/api/invoices`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(invoiceData),
        });

        if (!response.ok) {
          const errorData = await response.text();
          throw new Error(
            `Invoice Creation Failed: ${response.statusText}. Details: ${errorData}`
          );
        }
        return await processResponse(response);
      }

      async function saveInvoiceLineItems(invoiceId) {
        const productRows = document.querySelectorAll(
          "#product-table tbody tr"
        );

        for (const row of productRows) {
          const serviceName = row.querySelector(".product-name").value;
          if (!serviceName) continue;

          const serviceData = {
            Name: serviceName,
            Description: row.querySelector(".description").value,
            Price: parseFloat(row.querySelector(".unit-price").value) || 0,
            Tax: parseFloat(row.querySelector(".tax").value) || 0,
            Discount: parseFloat(row.querySelector(".discount").value) || 0,
          };

          const serviceResponse = await fetch(`${API_BASE_URL}/api/services`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(serviceData),
          });

          if (!serviceResponse.ok) {
            const errorData = await serviceResponse.text();
            throw new Error(
              `Failed to create service '${serviceData.Name}': ${serviceResponse.statusText}. Details: ${errorData}`
            );
          }
          const newService = await processResponse(serviceResponse);

          const invoiceServiceData = {
            InvoiceId: invoiceId,
            ServiceId: newService.ServiceId,
            Quantity: parseInt(row.querySelector(".quantity").value) || 1,
            UnitPrice: parseFloat(row.querySelector(".unit-price").value) || 0,
          };

          const invoiceServiceResponse = await fetch(
            `${API_BASE_URL}/api/invoiceServices`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(invoiceServiceData),
            }
          );

          if (!invoiceServiceResponse.ok) {
            const errorData = await invoiceServiceResponse.text();
            throw new Error(
              `Failed to link service to invoice: ${invoiceServiceResponse.statusText}. Details: ${errorData}`
            );
          }
          await processResponse(invoiceServiceResponse);
        }
      }
    </script>
  </body>
</html>
