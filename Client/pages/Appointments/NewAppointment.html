<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Appointment</title>
    <link
      rel="stylesheet"
      href="/css/Apointments and Reservations/New Appointment.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header with Buttons -->
      <div class="header">
        <button
          class="back-btn"
          onclick="window.location.href='/pages/Apointments and Reservations/Appointments Dashboard.html'"
        >
          Back
        </button>
        New Appointment
        <button
          class="home-btn"
          onclick="window.location.href='/pages/home.html'"
        >
          Home Page
        </button>
      </div>

      <!-- New Appointment Form -->
      <div class="form-section">
        <form onsubmit="saveAppointment(event)">
          <div class="form-group">
            <label for="car-plate" style="font-weight: bold; color: red"
              >Car Plate:</label
            >
            <input
              type="text"
              id="car-plate"
              name="car_plate"
              placeholder="car plate (ABC1234)"
              oninput="this.value = this.value.toUpperCase()"
              required
              style="text-transform: uppercase"
            />
            <small style="color: gray"></small>
          </div>

          <div class="form-group">
            <label for="service">Service:</label>
            <select id="service" name="service" required>
              <option disabled selected>Select Service</option>
              <option>Oil Change</option>
              <option>Brake Inspection</option>
              <option>Engine Tune-Up</option>
              <option>Battery Replacement</option>
              <option>Wheel Alignment</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="appointment_date" required />
          </div>

          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="appointment_time" required />
          </div>

          <div class="form-group">
            <label for="staff">Staff:</label>
            <input type="text" id="staff" name="staff" required />
          </div>

          <div class="buttons">
            <button type="submit">Save Appointment</button>
            <button
              type="button"
              onclick="window.location.href='/pages/Apointments and Reservations/Appointments Dashboard.html'"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function saveAppointment(event) {
        event.preventDefault();

        const customerName = document
          .getElementById("customer-name")
          .value.trim();
        const carPlate = document
          .getElementById("car-plate")
          .value.trim()
          .toUpperCase();
        const service = document.getElementById("service").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const staff = document.getElementById("staff").value.trim();

        const newAppointment = {
          customerName,
          carPlate,
          service,
          date,
          time,
          staff,
        };

        // حفظ البيانات في localStorage
        let appointments =
          JSON.parse(localStorage.getItem("appointments")) || [];
        appointments.push(newAppointment);
        localStorage.setItem("appointments", JSON.stringify(appointments));

        window.location.href = "/pages/WorkShop/Daily Booking.html";
      }
    </script>
  </body>
</html>
