<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="/css/Financial Dashboard/Financial Dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header with Buttons -->
        <div class="header">
            <!-- <button class="back-btn" onclick="window.location.href='/pages/WorkShop/Workshop.html'">Back</button> -->
            Financial Dashboard
            <!-- <button class="home-btn">Home</button> -->
            <button class="home-btn" onclick="window.location.href='/pages/home.html'">Home Page</button>
        </div>
        
        <div class="financial-info">
            <div class="card">
                <h2>Total Cash Available</h2>
                <p class="amount">5000 SAR</p>
            </div>
            <div class="card">
                <h2>Daily Revenue</h2>
                <p class="amount">3000 SAR</p>
            </div>
            <div class="card">
                <h2>Weekly Revenue</h2>
                <p class="amount">12000 SAR</p>
            </div>
            <div class="card">
                <h2>Monthly Revenue</h2>
                <p class="amount">50000 SAR</p>
            </div>
        </div>
        
        <div class="transactions">
            <div class="card">
                <h2>Amount Collected from Clients</h2>
                <p class="amount">1500 SAR</p>
            </div>
            <div class="card">
                <h2>Expenses Recorded</h2>
                <p class="amount">2000 SAR</p>
            </div>
        </div>
        
        <div class="invoices">
            <div class="card">
                <h2>Invoices Paid</h2>
                <p class="amount">30 Invoices</p>
            </div>
            <div class="card">
                <h2>Invoices Unpaid</h2>
                <p class="amount">10 Invoices</p>
            </div>
        </div>
    </div>
</body>
</html>
